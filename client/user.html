<template name='user'>
  <!-- Modal Structure -->
  <div class="modal modal-fixed-footer" id="userModal">
	    <div class="modal-content">
	      <h4>{{ user.profile.name }}</h4>
	      <img src="{{ userImg }}" alt="no profile picture">
	      <p>He is the kindest and bravest of all men.</p>
	    </div>
	    <div class="modal-footer">
	      <a class="modal-action modal-close waves-effect waves-green btn-flat" href="#!">
	      	Close
	      </a>
	    </div>
  </div>
</template>
